<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/vote-icon.svg') }}" type="image/svg+xml">
    <title>{% block title %}{% endblock %} - Vote App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script>
        async function getBrowserFingerprint() {
            try {
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                return result.visitorId;
            } catch (error) {
                console.error('获取浏览器指纹失败:', error);
                return null;
            }
        }
    </script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='icons/vote-icon.svg') }}" alt="投票系统" width="40" height="40">
                    <h1>投票系统</h1>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('create') }}">创建投票</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
